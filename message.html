<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>生日快乐 - 留言板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="common.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff6b8b',
                        secondary: '#6a5acd',
                        accent: '#ffcc00',
                        dark: '#333333',
                        light: '#f8f9fa'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-light min-h-screen font-sans">
    <!-- 留言页面 -->
    <div id="messagePage" class="min-h-screen pb-12 bg-gradient-birthday p-4">
        <div class="container mx-auto">
            <!-- 页面标题 -->
            <div class="text-center mb-8 mt-6">
                <h1 class="text-[clamp(2rem,6vw,3rem)] font-bold text-white text-shadow mb-3 animate-float">生日留言板</h1>
            </div>
            
            <!-- 我的留言 -->
            <div class="max-w-2xl mx-auto glass-card mb-8 card-hover">
                <h2 class="text-xl font-bold text-dark mb-4 flex items-center">
                    <i class="fa fa-heart text-primary mr-2"></i>
                    我想对你说
                </h2>
                <div id="myMessageContent" class="p-5 bg-primary/5 rounded-xl text-gray-700 leading-relaxed">
                    <!-- 我的留言将通过JavaScript动态设置 -->
                </div>
            </div>
            
            <!-- 新增：你的有想说的吗 -->
            <div class="max-w-2xl mx-auto glass-card mb-8 card-hover">
                <h2 class="text-xl font-bold text-dark mb-4 flex items-center">
                    <i class="fa fa-comment text-secondary mr-2"></i>
                    你的有想说的吗
                </h2>
                <div class="p-5 bg-secondary/5 rounded-xl text-center">
                    <p class="text-gray-700">点击前往留言板，分享你的祝福和想法吧！</p>
                </div>
            </div>
            
            <!-- 留言列表 -->
            <div class="max-w-2xl mx-auto">
                <h2 class="text-xl font-bold text-white mb-4 text-center">收到的祝福</h2>
                <div id="messageList" class="space-y-4">
                    <!-- 留言将通过JavaScript动态生成 -->
                </div>
                
                <!-- 已移除空状态显示 -->
                <!-- 导航按钮 -->
                <div class="text-center mt-10">
                    <button id="backToWishPage" class="btn-secondary mx-auto">
                        <i class="fa fa-arrow-left"></i>
                        <span>返回祝福页面</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 在body结束前添加脚本 -->
    <script src="config.js"></script>
    <script src="message.js"></script>
</body>
</html>
