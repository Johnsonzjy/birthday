<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>生日快乐 - 验证</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="common.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff6b8b',
                        secondary: '#6a5acd',
                        accent: '#ffcc00',
                        dark: '#333333',
                        light: '#f8f9fa'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* 防止iOS Safari缩放 */
        @media screen and (max-width: 768px) {
            html {
                touch-action: manipulation;
            }
        }
    </style>
</head>
<body class="bg-light min-h-screen font-sans">
    <!-- 密码保护页面 -->
    <div id="passwordPage" class="min-h-screen flex items-center justify-center bg-gradient-birthday p-4">
        <div class="container mx-auto max-w-md">
            <div class="glass-card transform transition-all duration-500 hover:shadow-primary/20">
                <div class="text-center mb-8">
                    <div class="inline-block p-4 rounded-full bg-primary/10 mb-4 animate-float">
                        <i class="fa fa-lock text-4xl text-primary"></i>
                    </div>
                    <h1 class="text-[clamp(1.8rem,5vw,2.5rem)] font-bold text-dark mb-2">生日快乐！</h1>
                    <p class="text-gray-600">请输入正确答案以继续</p>
                </div>
                
                <div class="space-y-6">
                    <div>
                        <label for="question" class="block text-lg font-medium text-dark mb-2">问题：</label>
                        <div id="question" class="p-4 bg-gray-100 rounded-lg text-center text-lg font-medium text-gray-700">
                            <!-- 问题将通过JavaScript动态设置 -->
                        </div>
                    </div>
                    
                    <div>
                        <label for="answer" class="block text-lg font-medium text-dark mb-2">答案：</label>
                        <input 
                            type="text" 
                            id="answer" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus"
                            placeholder="请输入答案"
                            autocomplete="off"
                            autofocus
                        >
                    </div>
                    
                    <button 
                        id="submitAnswer" 
                        class="btn-primary w-full"
                    >
                        <span>解锁祝福</span>
                        <i class="fa fa-arrow-right"></i>
                    </button>
                    
                    <div id="errorMessage" class="hidden text-center text-red-500 font-medium">
                        答案不正确，请重试！
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 在body结束前添加脚本 -->
    <script src="config.js"></script>
    <script src="password.js"></script>
</body>
</html>
